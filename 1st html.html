<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-eqiv="X-UA-Comatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form onsubmit="data()" action="2nd.html">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full name</label>
                            <input type="text" placeholder="Enter your name"  id="fname">
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="Date" placeholder="Enter birth date"   id="dob">
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="Email" placeholder="Enter your email"   id="email">
                        </div>
                    </div>
                    <div class="fields">
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="Text" placeholder="Enter your mobile no"  id="mnumber">
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <input type="Text" placeholder="Enter your Gender" id="gen">
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your Occupation"  id="occ">
                        </div>
                    </div>
                </div>
                <div class="details identity">
                    <span class="title">Identity details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type"  id="idt">
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="text" placeholder="Enter Id Number" id="idn">
                        </div>
                        <div class="input-field">
                            <label>Issue Authority</label>
                            <input type="Text" placeholder="Enter issue department"  id="isa">
                        </div>
                    </div>
                    <div class="fields">
                        <div class="input-field">
                            <label>Issue date</label>
                            <input type="Date" placeholder="Enter Issue date"  id="isd">
                        </div>
                        <div class="input-field">
                            <label>Issue State</label>
                            <input type="Text" placeholder="Enter your issue state"  id="iss">
                        </div>
                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="Date" placeholder="Enter id expiry date" id="exd">
                        </div>
                    </div>
                </div>
            </div>
            <center><button>Next-></button></center>
        </form>
    </div>
    <link rel="stylesheet" href="1st.css">
    <script src="script.js"></script>
</body>
</html>
